<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<link rel="icon" type="image/svg" href="https://www.svgrepo.com/show/184331/plus.svg">
		<title>Simple Counter</title>
	</head>
	<body>
		<div class="up-container">Simple Counter</div>
		<div class="container">
			<span style="font-size: 10em; font-weight: bold; color: aliceblue;" id="counter">0</span>
			<br>
			<div>
				<button class="button" id="increase">
					Increase
				</button>
				<button class="button" id="decrease">
					Decrease
				</button>
				<button class="button" id="reset">
					Reset
				</button>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
